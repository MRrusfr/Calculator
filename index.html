<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
        <header>
                <nav class="navbar navbar-expand-lg bg-dark bg-gradient border-bottom border-body" data-bs-theme="dark">
                    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="https://mrrusfr.github.io/port-folio/">Acccueil</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        

        <div class="container col-10 col-md-4 border border-secondary border-2 rounded-3 mt-5 ">
                <div class="col-12">
                <div class="row justify-content-md-center mt-1">
                        <div class="col-3 ">
                        <button type="button " class="btn col-4 btn-secondary btn-lg pe-3 py-2 mb-1 w-75 " id="claerButton">C</button>
                </div>
                <div class="col-9  my-1">
                        <input class="col-9 form-control border border-secondary  rounded-3 me-2 w-100 " id="result" type="text" aria-label="oder row">
                </div>
                </div>

        </div>
        <!-- ******************************************************** -->

        <div class="row">
                <!-- ************ div des chiffres ***************** -->
                <div class="col-9">
                <!-- *********  les chifres ********* -->
                <div class="row justify-content-md-center">
                        <div class="col-4"><button type="button" id="seven"
                                class="btn btn-secondary btn-lg w-75 mb-1">7</button></div>
                        <div class="col-4"><button type="button" id="eight"
                                class="btn btn-secondary btn-lg w-75 mb-1">8</button></div>
                        <div class="col-4"><button type="button" id="nine"
                                class="btn btn-secondary btn-lg w-75 mb-1">9</button></div>
                        <div class="col-4"><button type="button" id="four"
                                class="btn btn-secondary btn-lg w-75 mb-1">4</button></div>
                        <div class="col-4"><button type="button" id="five"
                                class="btn btn-secondary btn-lg w-75 mb-1">5</button></div>
                        <div class="col-4"><button type="button" id="six"
                                class="btn btn-secondary btn-lg w-75 mb-1">6</button></div>
                        <div class="col-4"><button type="button" id="one"
                                class="btn btn-secondary btn-lg w-75 mb-1">1</button></div>
                        <div class="col-4"><button type="button" id="two"
                                class="btn btn-secondary btn-lg w-75 mb-1">2</button></div>
                        <div class="col-4"><button type="button" id="three"
                                class="btn btn-secondary btn-lg w-75 mb-1">3</button></div>
                        <div class="col-4"><button type="button" id="moyenne"
                                class="btn btn-secondary btn-lg w-75  mb-1">M</button></div>
                        <div class="col-4"><button type="button" id="zero"
                                class="btn btn-secondary btn-lg w-75 mb-1">0</button></div>
                        <div class="col-4"><button type="button" id="pourcentage"
                                class="btn btn-secondary btn-lg ps-2 w-75 mb-1">%</button></div>
                </div>
                </div>

                <!-- ************ div de droit ******************* -->
                <div class="col-3">
                <div class="col-4"><button type="button" id="addition"
                        class="btn btn-secondary btn-lg pe-4 w-100 mb-1">+</button></div>
                <div class="col-4"><button type="button" id="soustraction"
                        class="btn btn-secondary btn-lg pe-4 w-100 mb-1">-</button></div>
                <div class="col-4"><button type="button" id="multiplication"
                        class="btn btn-secondary btn-lg pe-4 w-100 mb-1">x</button></div>
                <div class="col-4"><button type="button" id="division"
                        class="btn btn-secondary btn-lg pe-4 w-100 mb-1">/</button></div>
                </div>
                <div class="col-12 d-grid gap-2">
                <button type="button " class="btn btn-secondary btn-lg pe-5 ps-5 mb-1" id="equalButton">=</button>
                </div>

        </div>
        </div>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <footer class="footer fixed-bottom text-center text-lg-start">
                <div class="text-center p-3">
                        POEC Java Sophia - sept. 2024                  
                </div>
        </footer>
</body>

</html>
